<div class="dialog">
  <h2 mat-dialog-title>{{ description }}</h2>
  <mat-dialog-content [formGroup]="form">
    <input placeholder="Enter name" formControlName="name">
  </mat-dialog-content>
  <div mat-dialog-actions>
    <button mat-stroked-button color="primary" (click)="save()" mat-dialog-close>Save</button>
    <button mat-stroked-button (click)="closeDialog()" mat-dialog-close>Cancel</button>
  </div>
</div>
